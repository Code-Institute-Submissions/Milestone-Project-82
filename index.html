<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Simon Game</title>
  </head>

  <body>
  <!-----------------------Game-Title----->
    <div class="game-title">Simon Game</div>

    <!-----------------------Game-Container----->
    <div class="container-sm outer">

    <!-----------------------Control-Buttons----->
      <div class="row stick-top">
        <button id="power"></button>
        <button id="strict"></button>
        <div id="counter">Level 1</div>
      </div>
      <!-----------------------Game-Buttons----->
      <div class="row game-field">
        <div class="col-md-4 c-left"></div>

        <div class="col-md-8 c-right">
          <div class="align-middle base">
            <div class="game-button" id="button-red"></div>
            <div class="game-button" id="button-blue"></div>
            <div class="game-button" id="button-green"></div>
            <div class="game-button" id="button-yellow"></div>
          </div>
        </div>
      </div>
    </div>
<!-----------------------Scripts----->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
